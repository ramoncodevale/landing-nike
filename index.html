<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Nike</title>
    <link rel="icon" type="image/svg" href="./assets/nike-4-2.svg" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <ul>
          <div class="logo">
            <p>NIKE</p>
          </div>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Novidades</a></li>
          <li><a href="#">Esportes</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
        <div class="container-icons">
          <img src="./assets/lupa.png" alt="Lupa" />
          <img src="./assets/coração.png" alt="Coração" />
          <img src="./assets/bolsa.png" alt="Bolsa" />
        </div>
      </nav>
    </header>

    <main>
      <section class="container-home">
        <div class="container">
          <div class="container-text-home">
            <h1>JUST <span>DO</span> IT</h1>
            <p>
              Supere seus limites. Desafie o impossível. Seja a melhor versão de
              si mesmo com a tecnologia Nike.
            </p>
            <div class="container-buttons">
              <button class="btn-buy-now">COMPRE AGORA</button>
              <button class="btn-explore">EXPLORE A COLEÇÃO</button>
            </div>
          </div>
          <div class="img-container">
            <img src="./assets/tenis-nike-1.png" alt="Tênis" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
